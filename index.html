  <!-- Head serve para ajustar configurações que não estão visíveis.
O atributo charset="UTF-8", define quais os conjuntos de caracteres que nós vamos usar 
nesta página, permite que utilizemis caracteres especiais como ~, ç.
O atributo http-equiv="X-UA-Compatible" content="IE=edge", permite fazer uma compatibilidade com navegadores mais antigos.
O atributo  name="viewport" content="width=device-width, initial-scale=1.0", está definindo que aquela parte visível, ele tenha
o conteúdo alí dentro como largura (width) do dispositivo (device), que o conteúdo ali dentro irá se adaptar com o tamanho de tela.
É inclusive ele que possibilita adaptar o conteúdo para o celular.
O body trata da parte visível.
Foi feito configurações em settings.json para deixar salvar automaticamente,  "files.autoSave": "afterDelay".
Quando apertamos o ctrl+S, ele reformata. Quem cria esta formatação é o Prettier,"editor.defaultFormatter": "esbenp.prettier-vscode",
O prettier com o "editor.formatOnSave": true, é o que ele faz, reformatar toda a página.
Identação, recuo para melhor organização e visualização do código. Esta autoformatação fará este recuo automático para a gente.-->
